<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap - Sualp Kula</title>
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts/auth.js" defer></script>
</head>
<body>

  <div class="login-container">
    <img src="images/sualp.jpg" alt="Sualp Kula" class="profile-photo" />

    <h2>Giriş Yap</h2>

    <form id="login-form">
      <input type="email" id="username" placeholder="E-posta" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit" class="btn-pink">Giriş Yap</button>
    </form>
    
    <div class="guest-register">
      <button type="button" onclick="guestLogin()" class="btn-pink guest-btn">Misafir Girişi</button>
      <button onclick="window.location.href='register.html'" class="btn-pink guest-btn">Kayıt Ol</button>
    </div>

    <div class="link-text">
      <a href="forgot.html">Şifreni mi unuttun?</a>
    </div>
  </div>

<script>
(function() {
  const threshold = 160; // Konsol açıldığında ekran yüksekliği değişir
  let check = setInterval(function () {
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    if (widthThreshold || heightThreshold) {
      clearInterval(check);
      alert("⚠️ Güvenlik uyarısı: Geliştirici konsolu algılandı. İzinsiz işlem girişimi loglanır.");
    }
  }, 1000);
})();
</script>

</body>
</html>
