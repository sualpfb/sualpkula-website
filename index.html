<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sualp Kula Web Sitesi - Giriş</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts/auth.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="profile-pic-wrapper">
      <img src="images/sualp.jpg" alt="Sualp Kula" class="profile-pic" />
    </div>
    <h1>Giriş Yap</h1>
    <form id="login-form">
      <input type="email" id="username" placeholder="E-posta" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <div class="guest-login">
      <button type="button" onclick="guestLogin()">Misafir Girişi</button>
    </div>
    <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
  </div>
</body>
</html>
