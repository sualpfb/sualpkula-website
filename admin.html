<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Sualp Kula</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <p id="loading-message">Admin yetkisi kontrol ediliyor...</p>
    </div>
  </div>

  <div class="admin-container" id="admin-content" style="display: none;">
    <!-- Admin Header -->
    <div class="admin-header">
      <h1>🔧 Admin Panel</h1>
      <p>Hoş geldin, <span id="admin-name">Admin</span>!</p>
      <div style="margin-top: 15px;">
        <button onclick="window.location.href='home.html'" class="upload-btn" style="background: rgba(255,255,255,0.2); margin-right: 10px;">← Ana Menü</button>
        <button onclick="logout()" class="logout-button">Çıkış</button>
      </div>
    </div>

    <!-- PDF Yükleme Bölümü -->
    <div class="admin-section">
      <h3>📄 PDF Yükleme (Yerel Sunucu)</h3>
      <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Dosyalar kendi sunucunuza yüklenecek (100MB limit)</p>
      
      <form class="upload-form" id="pdf-upload-form" enctype="multipart/form-data">
        <input type="hidden" id="upload-token" value="GUVENLIK_TOKENI_12345">
        
        <input type="text" id="pdf-title" placeholder="PDF Başlığı (örn: Lineer Cebir Final)" required>
        
        <select id="pdf-category" required>
          <option value="">Kategori Seçin</option>
          <option value="matematik">Matematik</option>
          <option value="yazilim">Yazılım</option>
          <option value="algoritma">Algoritma</option>
          <option value="genel">Genel</option>
        </select>
        
        <textarea id="pdf-description" placeholder="PDF Açıklaması (isteğe bağlı)" rows="3"></textarea>
        
        <select id="pdf-visibility" required>
          <option value="registered">Sadece Kayıtlı Kullanıcılar</option>
          <option value="public">Herkese Açık</option>
          <option value="private">Sadece Admin</option>
        </select>
        
        <input type="file" id="pdf-file" accept=".pdf" required>
        
        <button type="submit" class="upload-btn">
          <span id="upload-text">📤 PDF Yükle (Yerel Sunucu)</span>
          <div id="upload-loading" class="loading-spinner" style="display: none; width: 20px; height: 20px; margin: 0 auto;"></div>
        </button>
      </form>
    </div>

    <!-- Mevcut PDF'ler -->
    <div class="admin-section">
      <h3>📚 Mevcut PDF'ler</h3>
      <div id="pdf-list" class="pdf-list">
        <div style="text-align: center; color: #666;">
          <div class="loading-spinner"></div>
          <p>PDF'ler yükleniyor...</p>
        </div>
      </div>
    </div>

    <!-- İstatistikler -->
    <div class="admin-section">
      <h3>📊 Site İstatistikleri</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-pdfs">-</div>
          <div class="stat-label">Toplam PDF</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-users">-</div>
          <div class="stat-label">Kayıtlı Kullanıcı</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-downloads">-</div>
          <div class="stat-label">Toplam İndirme</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Debug Panel (geliştirme için) -->
  <div id="debug-panel" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px; z-index: 10000; display: none;">
    <strong>🔍 Debug Bilgileri:</strong>
    <div id="debug-content"></div>
    <button onclick="document.getElementById('debug-panel').style.display='none'" style="margin-top: 5px; background: red; color: white; border: none; padding: 2px 5px; border-radius: 3px;">Kapat</button>
  </div>

  <script>
    // Debug modunu aç
    let debugMode = true; // Sorun çözüldükten sonra false yapın
    
    function debugLog(message, data = null) {
      if (debugMode) {
        console.log("🔍 [DEBUG]", message, data || "");
        
        const debugPanel = document.getElementById("debug-panel");
        const debugContent = document.getElementById("debug-content");
        
        debugPanel.style.display = "block";
        debugContent.innerHTML += `<br>• ${message}` + (data ? `: ${JSON.stringify(data)}` : "");
      }
    }
    
    function updateLoadingMessage(message) {
      document.getElementById("loading-message").textContent = message;
    }

    // Supabase Configuration
    const SUPABASE_URL = "https://bvlyzxljieftbkzkdwzv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2bHl6eGxqaWVmdGJremtkd3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODQxNTgsImV4cCI6MjA2NjQ2MDE1OH0.mJEavNb2WC_0pBpg8KJq0ABc2hquYTewoge38U5P7dw";
    
    debugLog("Supabase bağlantısı kuruluyor...");
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    debugLog("Supabase client oluşturuldu");

    // Admin Email Listesi
    const ADMIN_EMAILS = [
      "sualpkula@gmail.com",
      "sualpkula81@gmail.com"
    ];

    let currentUser = null;

    // Sayfa yüklendiğinde admin kontrolü
    window.onload = async function() {
      debugLog("Sayfa yüklendi, admin kontrolü başlatılıyor");
      updateLoadingMessage("Kullanıcı bilgileri alınıyor...");
      
      // Küçük bir gecikme ekleyelim
      setTimeout(async () => {
        await checkAdminAccess();
      }, 1000);
    };

    // Admin yetki kontrolü - Gelişmiş debug ile
    async function checkAdminAccess() {
      debugLog("🔍 Admin kontrolü başlatılıyor...");
      updateLoadingMessage("Kimlik doğrulanıyor...");
      
      try {
        debugLog("📡 Supabase auth durumu kontrol ediliyor");
        
        // Önce session kontrol et
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        debugLog("Session durumu", { session: !!session, error: sessionError });
        
        if (sessionError) {
          debugLog("❌ Session hatası", sessionError);
          throw new Error("Session hatası: " + sessionError.message);
        }
        
        updateLoadingMessage("Kullanıcı bilgisi alınıyor...");
        
        const { data: { user }, error } = await supabase.auth.getUser();
        debugLog("👤 Kullanıcı verisi alındı", { user: !!user, email: user?.email, error });
        
        if (error) {
          debugLog("🚨 Auth hatası", error);
          throw new Error("Kimlik doğrulama hatası: " + error.message);
        }
        
        if (!user) {
          debugLog("🚫 Kullanıcı bulunamadı");
          redirectToLogin("Giriş yapmanız gerekiyor.");
          return;
        }

        debugLog("📧 Email kontrolü", { userEmail: user.email, adminEmails: ADMIN_EMAILS });
        updateLoadingMessage("Admin yetkisi kontrol ediliyor...");
        
        currentUser = user;

        // Admin email kontrolü
        const isAdmin = ADMIN_EMAILS.includes(user.email);
        debugLog("✅ Admin kontrolü sonucu", { isAdmin, email: user.email });
        
        if (!isAdmin) {
          debugLog("⛔ Admin yetkisi yok");
          redirectToLogin("Bu sayfaya erişim yetkiniz yok. Email: " + user.email);
          return;
        }

        debugLog("🎉 Admin yetkisi onaylandı!");
        updateLoadingMessage("Admin paneli yükleniyor...");
        
        // Admin panelini göster
        setTimeout(() => {
          document.getElementById("loading-screen").style.display = "none";
          document.getElementById("admin-content").style.display = "block";
        }, 500);
        
        // Admin ismini göster
        document.getElementById("admin-name").textContent = user.email;
        
        debugLog("📊 Veriler yükleniyor...");
        // Verileri yükle
        await loadPDFs();
        await loadStats();
        
        debugLog("✨ Admin paneli hazır!");

      } catch (err) {
        debugLog("🔥 Kritik hata", err);
        console.error("Admin kontrol kritik hatası:", err);
        updateLoadingMessage("Hata: " + err.message);
        
        setTimeout(() => {
          redirectToLogin("Bir hata oluştu: " + err.message);
        }, 2000);
      }
    }

    function redirectToLogin(message) {
      debugLog("🚪 Login sayfasına yönlendiriliyor", message);
      alert(message);
      window.location.href = "index.html";
    }

    // PDF Yükleme
    document.getElementById("pdf-upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const title = document.getElementById("pdf-title").value;
      const category = document.getElementById("pdf-category").value;
      const description = document.getElementById("pdf-description").value;
      const visibility = document.getElementById("pdf-visibility").value;
      const fileInput = document.getElementById("pdf-file");
      const file = fileInput.files[0];
      const token = document.getElementById("upload-token").value;

      if (!file) {
        alert("Lütfen bir PDF dosyası seçin.");
        return;
      }

      // Dosya boyutu kontrolü (100MB)
      if (file.size > 100 * 1024 * 1024) {
        alert("Dosya boyutu 100MB'dan büyük olamaz. Mevcut boyut: " + Math.round(file.size/(1024*1024)) + "MB");
        return;
      }

      // Loading göster
      document.getElementById("upload-text").style.display = "none";
      document.getElementById("upload-loading").style.display = "block";

      try {
        // FormData oluştur
        const formData = new FormData();
        formData.append('pdf_file', file);
        formData.append('title', title);
        formData.append('category', category);
        formData.append('description', description);
        formData.append('visibility', visibility);
        formData.append('token', token);

        debugLog("Yükleme başlatılıyor", {
          fileName: file.name,
          fileSize: file.size,
          title: title
        });

        // PHP'ye yükle
        const response = await fetch('/api/upload.php', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json',
          }
        });

        debugLog("Sunucu yanıtı", { status: response.status, statusText: response.statusText });

        const responseText = await response.text();
        debugLog("Sunucu yanıt içeriği", responseText.substring(0, 200));

        let result;
        try {
          result = JSON.parse(responseText);
        } catch (parseError) {
          debugLog("JSON parse hatası", parseError);
          throw new Error("Sunucudan geçersiz yanıt: " + responseText.substring(0, 200));
        }

        if (!response.ok || !result.success) {
          throw new Error(result.error || 'Yükleme hatası: ' + response.status);
        }

        debugLog("Yükleme başarılı", result);

        // Database'e bilgileri kaydet
        const { data: dbData, error: dbError } = await supabase
          .from('pdf_files')
          .insert([
            {
              title: title,
              category: category,
              description: description,
              visibility: visibility,
              file_path: result.data.file_path,
              file_name: result.data.file_name,
              original_name: result.data.original_name,
              uploaded_by: currentUser.email,
              upload_date: new Date().toISOString(),
              storage_type: 'local'
            }
          ]);

        if (dbError) {
          debugLog("Database hatası", dbError);
          throw new Error("Database kayıt hatası: " + dbError.message);
        }

        alert("PDF başarıyla yüklendi!");
        
        // Formu temizle
        document.getElementById("pdf-upload-form").reset();
        
        // Listeleri yenile
        await loadPDFs();
        await loadStats();

      } catch (error) {
        debugLog("PDF yükleme hatası", error);
        console.error("PDF yükleme hatası:", error);
        alert("PDF yüklenirken hata oluştu:\n\n" + error.message);
      } finally {
        // Loading gizle
        document.getElementById("upload-text").style.display = "block";
        document.getElementById("upload-loading").style.display = "none";
      }
    });

    // PDF'leri yükle
    async function loadPDFs() {
      try {
        debugLog("PDF listesi yükleniyor");
        
        const { data, error } = await supabase
          .from('pdf_files')
          .select('*')
          .order('upload_date', { ascending: false });

        if (error) {
          debugLog("PDF listesi yükleme hatası", error);
          throw error;
        }

        debugLog("PDF listesi yüklendi", { count: data.length });

        const pdfList = document.getElementById("pdf-list");
        
        if (data.length === 0) {
          pdfList.innerHTML = '<p style="text-align: center; color: #666;">Henüz PDF yüklenmemiş.</p>';
          return;
        }

        pdfList.innerHTML = data.map(pdf => `
          <div class="pdf-item">
            <div class="pdf-info">
              <h4>${pdf.title}</h4>
              <p><strong>Kategori:</strong> ${pdf.category} | <strong>Görünürlük:</strong> ${pdf.visibility}</p>
              <p><strong>Depolama:</strong> ${pdf.storage_type || 'supabase'} | <strong>Yüklenme:</strong> ${new Date(pdf.upload_date).toLocaleDateString('tr-TR')}</p>
              ${pdf.description ? `<p><em>${pdf.description}</em></p>` : ''}
            </div>
            <div class="pdf-actions">
              <button class="btn-edit" onclick="editPDF(${pdf.id})">Düzenle</button>
              <button class="btn-delete" onclick="deletePDF(${pdf.id}, '${pdf.file_path}', '${pdf.storage_type || 'supabase'}')">Sil</button>
            </div>
          </div>
        `).join('');

      } catch (error) {
        debugLog("PDF listesi yükleme kritik hatası", error);
        console.error("PDF'ler yüklenirken hata:", error);
        document.getElementById("pdf-list").innerHTML = '<p style="color: red;">PDF\'ler yüklenirken hata oluştu: ' + error.message + '</p>';
      }
    }

    // İstatistikleri yükle
    async function loadStats() {
      try {
        debugLog("İstatistikler yükleniyor");
        
        // PDF sayısı
        const { data: pdfData, error: pdfError } = await supabase
          .from('pdf_files')
          .select('id');
        
        if (!pdfError) {
          document.getElementById("total-pdfs").textContent = pdfData.length;
          debugLog("PDF sayısı", pdfData.length);
        }

        // Kullanıcı sayısı
        const { data: userData, error: userError } = await supabase
          .from('profiles')
          .select('id');
        
        if (!userError) {
          document.getElementById("total-users").textContent = userData.length;
          debugLog("Kullanıcı sayısı", userData.length);
        }

        // İndirme sayısı (şimdilik sabit)
        document.getElementById("total-downloads").textContent = "0";

      } catch (error) {
        debugLog("İstatistik yükleme hatası", error);
        console.error("İstatistik yükleme hatası:", error);
      }
    }

    // PDF silme
    async function deletePDF(pdfId, filePath, storageType) {
      if (!confirm("Bu PDF'i silmek istediğinize emin misiniz?")) return;

      try {
        debugLog("PDF siliniyor", { pdfId, filePath, storageType });
        
        // Yerel depolamadan silme
        if (storageType === 'local') {
          const formData = new FormData();
          formData.append('file_path', filePath);
          formData.append('token', document.getElementById("upload-token").value);
          formData.append('action', 'delete');
          
          const response = await fetch('/api/upload.php', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            const result = await response.json();
            debugLog("Dosya silinemedi", result.error);
            console.warn("Dosya silinemedi:", result.error);
          }
        } else {
          // Supabase storage'dan sil
          const { error: storageError } = await supabase.storage
            .from('pdfs')
            .remove([filePath]);

          if (storageError) {
            debugLog("Supabase dosya silme hatası", storageError);
            console.warn("Supabase dosya silme hatası:", storageError);
          }
        }

        // Database'den sil
        const { error: dbError } = await supabase
          .from('pdf_files')
          .delete()
          .eq('id', pdfId);

        if (dbError) {
          debugLog("Database silme hatası", dbError);
          throw dbError;
        }

        debugLog("PDF başarıyla silindi");
        alert("PDF başarıyla silindi!");
        await loadPDFs();
        await loadStats();

      } catch (error) {
        debugLog("PDF silme kritik hatası", error);
        console.error("PDF silme hatası:", error);
        alert("PDF silinirken hata oluştu: " + error.message);
      }
    }

    // PDF düzenleme
    function editPDF(pdfId) {
      alert("PDF düzenleme özelliği yakında eklenecek!");
    }

    // Logout fonksiyonu
    async function logout() {
      const confirmLogout = confirm("Çıkış yapmak istediğinize emin misiniz?");
      if (!confirmLogout) return;
      
      try {
        debugLog("Çıkış yapılıyor");
        await supabase.auth.signOut();
        sessionStorage.clear();
        localStorage.clear();
        window.location.href = "index.html";
      } catch (error) {
        debugLog("Logout hatası", error);
        console.error("Logout hatası:", error);
        window.location.href = "index.html";
      }
    }
   
  </script>
</body>
</html>
