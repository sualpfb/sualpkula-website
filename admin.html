<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Sualp Kula</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <p>Admin yetkisi kontrol ediliyor...</p>
    </div>
  </div>

  <div class="admin-container" id="admin-content" style="display: none;">
    <!-- Admin Header -->
    <div class="admin-header">
      <h1>üîß Admin Panel</h1>
      <p>Ho≈ü geldin, <span id="admin-name">Admin</span>!</p>
      <div style="margin-top: 15px;">
        <button onclick="window.location.href='home.html'" class="upload-btn" style="background: rgba(255,255,255,0.2); margin-right: 10px;">‚Üê Ana Men√º</button>
        <button onclick="logout()" class="logout-button">√áƒ±kƒ±≈ü</button>
      </div>
    </div>

    <!-- PDF Y√ºkleme B√∂l√ºm√º -->
    <div class="admin-section">
      <h3>üìÑ PDF Y√ºkleme (Yerel Sunucu)</h3>
      <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Dosyalar kendi sunucunuza y√ºklenecek (100MB limit)</p>
      
      <form class="upload-form" id="pdf-upload-form">
        <input type="hidden" id="upload-token" value="GUVENLIK_TOKENI_12345">
        
        <input type="text" id="pdf-title" placeholder="PDF Ba≈ülƒ±ƒüƒ± (√∂rn: Lineer Cebir Final)" required>
        
        <select id="pdf-category" required>
          <option value="">Kategori Se√ßin</option>
          <option value="matematik">Matematik</option>
          <option value="yazilim">Yazƒ±lƒ±m</option>
          <option value="algoritma">Algoritma</option>
          <option value="genel">Genel</option>
        </select>
        
        <textarea id="pdf-description" placeholder="PDF A√ßƒ±klamasƒ± (isteƒüe baƒülƒ±)" rows="3"></textarea>
        
        <select id="pdf-visibility" required>
          <option value="registered">Sadece Kayƒ±tlƒ± Kullanƒ±cƒ±lar</option>
          <option value="public">Herkese A√ßƒ±k</option>
          <option value="private">Sadece Admin</option>
        </select>
        
        <input type="file" id="pdf-file" accept=".pdf" required>
        
        <button type="submit" class="upload-btn">
          <span id="upload-text">üì§ PDF Y√ºkle (Yerel Sunucu)</span>
          <div id="upload-loading" class="loading-spinner" style="display: none; width: 20px; height: 20px; margin: 0 auto;"></div>
        </button>
      </form>
    </div>

    <!-- Mevcut PDF'ler -->
    <div class="admin-section">
      <h3>üìö Mevcut PDF'ler</h3>
      <div id="pdf-list" class="pdf-list">
        <div style="text-align: center; color: #666;">
          <div class="loading-spinner"></div>
          <p>PDF'ler y√ºkleniyor...</p>
        </div>
      </div>
    </div>

    <!-- ƒ∞statistikler -->
    <div class="admin-section">
      <h3>üìä Site ƒ∞statistikleri</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-pdfs">-</div>
          <div class="stat-label">Toplam PDF</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-users">-</div>
          <div class="stat-label">Kayƒ±tlƒ± Kullanƒ±cƒ±</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="total-downloads">-</div>
          <div class="stat-label">Toplam ƒ∞ndirme</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = "https://bvlyzxljieftbkzkdwzv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2bHl6eGxqaWVmdGJremtkd3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODQxNTgsImV4cCI6MjA2NjQ2MDE1OH0.mJEavNb2WC_0pBpg8KJq0ABc2hquYTewoge38U5P7dw";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Admin Email Listesi
    const ADMIN_EMAILS = [
      "sualpkula@gmail.com",
      "sualpkula81@gmail.com"
    ];

    let currentUser = null;

    // Sayfa y√ºklendiƒüinde admin kontrol√º
    window.onload = async function() {
      await checkAdminAccess();
    };

    // Admin yetki kontrol√º
    async function checkAdminAccess() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        
        if (error || !user) {
          redirectToLogin("Giri≈ü yapmanƒ±z gerekiyor.");
          return;
        }

        currentUser = user;

        // Admin email kontrol√º
        if (!ADMIN_EMAILS.includes(user.email)) {
          redirectToLogin("Bu sayfaya eri≈üim yetkiniz yok.");
          return;
        }

        // Admin panelini g√∂ster
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("admin-content").style.display = "block";
        
        // Admin ismini g√∂ster
        document.getElementById("admin-name").textContent = user.email;
        
        // Verileri y√ºkle
        await loadPDFs();
        await loadStats();

      } catch (err) {
        console.error("Admin kontrol hatasƒ±:", err);
        redirectToLogin("Bir hata olu≈ütu.");
      }
    }

    function redirectToLogin(message) {
      alert(message);
      window.location.href = "index.html";
    }

    // PDF Y√ºkleme - YENƒ∞ YEREL Y√úKLEME Sƒ∞STEMƒ∞
    document.getElementById("pdf-upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const title = document.getElementById("pdf-title").value;
      const category = document.getElementById("pdf-category").value;
      const description = document.getElementById("pdf-description").value;
      const visibility = document.getElementById("pdf-visibility").value;
      const fileInput = document.getElementById("pdf-file");
      const file = fileInput.files[0];
      const token = document.getElementById("upload-token").value;

      if (!file) {
        alert("L√ºtfen bir PDF dosyasƒ± se√ßin.");
        return;
      }

      // Loading g√∂ster
      document.getElementById("upload-text").style.display = "none";
      document.getElementById("upload-loading").style.display = "block";

      try {
        // FormData olu≈ütur
        const formData = new FormData();
        formData.append('pdf_file', file);
        formData.append('title', title);
        formData.append('category', category);
        formData.append('description', description);
        formData.append('visibility', visibility);
        formData.append('token', token);

        // PHP'ye y√ºkle (YEREL SUNUCU)
        const response = await fetch('upload.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Y√ºkleme hatasƒ±');
        }

        // Database'e bilgileri kaydet (Supabase)
        const { data: dbData, error: dbError } = await supabase
          .from('pdf_files')
          .insert([
            {
              title: title,
              category: category,
              description: description,
              visibility: visibility,
              file_path: result.file_path, // Yerel yol
              file_name: result.file_name,
              original_name: result.original_name,
              uploaded_by: currentUser.email,
              upload_date: new Date().toISOString(),
              storage_type: 'local' // Yeni alan: dosyanƒ±n nerede saklandƒ±ƒüƒ±
            }
          ]);

        if (dbError) throw dbError;

        alert("PDF ba≈üarƒ±yla y√ºklendi!");
        
        // Formu temizle
        document.getElementById("pdf-upload-form").reset();
        
        // PDF listesini yenile
        await loadPDFs();
        await loadStats();

      } catch (error) {
        console.error("PDF y√ºkleme hatasƒ±:", error);
        alert("PDF y√ºklenirken hata olu≈ütu: " + error.message);
      } finally {
        // Loading gizle
        document.getElementById("upload-text").style.display = "block";
        document.getElementById("upload-loading").style.display = "none";
      }
    });

    // PDF'leri y√ºkle
    async function loadPDFs() {
      try {
        const { data, error } = await supabase
          .from('pdf_files')
          .select('*')
          .order('upload_date', { ascending: false });

        if (error) throw error;

        const pdfList = document.getElementById("pdf-list");
        
        if (data.length === 0) {
          pdfList.innerHTML = '<p style="text-align: center; color: #666;">Hen√ºz PDF y√ºklenmemi≈ü.</p>';
          return;
        }

        pdfList.innerHTML = data.map(pdf => `
          <div class="pdf-item">
            <div class="pdf-info">
              <h4>${pdf.title}</h4>
              <p><strong>Kategori:</strong> ${pdf.category} | <strong>G√∂r√ºn√ºrl√ºk:</strong> ${pdf.visibility}</p>
              <p><strong>Depolama:</strong> ${pdf.storage_type || 'supabase'} | <strong>Y√ºklenme:</strong> ${new Date(pdf.upload_date).toLocaleDateString('tr-TR')}</p>
              ${pdf.description ? `<p><em>${pdf.description}</em></p>` : ''}
            </div>
            <div class="pdf-actions">
              <button class="btn-edit" onclick="editPDF(${pdf.id})">D√ºzenle</button>
              <button class="btn-delete" onclick="deletePDF(${pdf.id}, '${pdf.file_path}', '${pdf.storage_type}')">Sil</button>
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error("PDF'ler y√ºklenirken hata:", error);
        document.getElementById("pdf-list").innerHTML = '<p style="color: red;">PDF\'ler y√ºklenirken hata olu≈ütu.</p>';
      }
    }

    // ƒ∞statistikleri y√ºkle
    async function loadStats() {
      try {
        // PDF sayƒ±sƒ±
        const { data: pdfData, error: pdfError } = await supabase
          .from('pdf_files')
          .select('id');
        
        if (!pdfError) {
          document.getElementById("total-pdfs").textContent = pdfData.length;
        }

        // Kullanƒ±cƒ± sayƒ±sƒ±
        const { data: userData, error: userError } = await supabase
          .from('profiles')
          .select('id');
        
        if (!userError) {
          document.getElementById("total-users").textContent = userData.length;
        }

        // ƒ∞ndirme sayƒ±sƒ± (≈üimdilik sabit)
        document.getElementById("total-downloads").textContent = "0";

      } catch (error) {
        console.error("ƒ∞statistik y√ºkleme hatasƒ±:", error);
      }
    }

    // PDF silme - YENƒ∞: Yerel dosyalarƒ± da sil
    async function deletePDF(pdfId, filePath, storageType) {
      if (!confirm("Bu PDF'i silmek istediƒüinize emin misiniz?")) return;

      try {
        // Yerel depolamadan silme
        if (storageType === 'local') {
          // PHP ile dosyayƒ± sil
          const formData = new FormData();
          formData.append('file_path', filePath);
          formData.append('token', document.getElementById("upload-token").value);
          formData.append('action', 'delete');
          
          const response = await fetch('upload.php', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          if (!response.ok) {
            console.warn("Dosya silinemedi:", result.error);
          }
        } else {
          // Supabase storage'dan sil
          const { error: storageError } = await supabase.storage
            .from('pdfs')
            .remove([filePath]);

          if (storageError) {
            console.warn("Supabase dosya silme hatasƒ±:", storageError);
          }
        }

        // Database'den sil
        const { error: dbError } = await supabase
          .from('pdf_files')
          .delete()
          .eq('id', pdfId);

        if (dbError) throw dbError;

        alert("PDF ba≈üarƒ±yla silindi!");
        await loadPDFs();
        await loadStats();

      } catch (error) {
        console.error("PDF silme hatasƒ±:", error);
        alert("PDF silinirken hata olu≈ütu: " + error.message);
      }
    }

    // PDF d√ºzenleme (basit versiyon)
    function editPDF(pdfId) {
      alert("PDF d√ºzenleme √∂zelliƒüi yakƒ±nda eklenecek!");
    }

    // Logout fonksiyonu
    async function logout() {
      const confirmLogout = confirm("√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?");
      if (!confirmLogout) return;
      
      try {
        await supabase.auth.signOut();
        sessionStorage.clear();
        localStorage.clear();
        window.location.href = "index.html";
      } catch (error) {
        console.error("Logout hatasƒ±:", error);
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
