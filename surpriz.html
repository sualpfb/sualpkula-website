            transition: all 0.3s ease;

        .copy-btn:hover {

        }

        /* Lobby Section */

            margin-bottom: 30px;

        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 0;
            font-weight: bold;

        .btn-primary {

        .btn-primary:hover:not(:disabled) {

            gap: 40px;

        .deck-container {

            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            text-align: center;
            font-weight: bold;

        /* Cards */
        .card {

            align-items: center;
            justify-content: center;

        }

        .card.blue { background: linear-gradient(45deg, #3498db, #2980b9); }

        .card-back {
            background: linear-gradient(45deg, #c0392b, #a93226);

        }

        /* Game Info */

            align-items: center;
            padding: 15px 25px;
            background: #f8f9fa;
            border-radius: 15px;

        .turn-indicator.opponent-turn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        @keyframes pulse {

            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        /* Player Hands */
        .player-hands {
            margin-top: 30px;
        }

        .opponents-section {
            margin-bottom: 30px;
        }

        .opponents-grid {
            display: grid;

            gap: 20px;
            margin-bottom: 20px;
        }

        .opponent-container {
            background: #f8f9fa;

        .opponent-info {

        .opponent-cards {

        .your-hand {

        .help-text {
            color: #666;

            margin-top: 15px;

        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: auto;
            z-index: 1000;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .lobby-section {
                padding: 20px;
                margin: 20px auto;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .game-board {
                flex-direction: column;
                gap: 20px;
            }
            
            .waiting-controls {
                flex-direction: column;
            }
            
            .your-cards {
                justify-content: center;
            }
        }
    </style>
</head>

        const wildCards = ["wild", "wildDraw4"];

        // Card Class
        class Card {
            constructor(color, value) {
                this.color = color;
                this.value = value;
            }
        }

        // Deck Class
        class Deck {
            constructor() {
                this.cards = [];
                this.createDeck();
                this.shuffle();
            }
            
            createDeck() {
                // Regular cards (0-9)
                colors.forEach(color => {
                    // Her renkten bir tane 0
                    this.cards.push(new Card(color, "0"));
                    // Her renkten iki tane 1-9 ve √∂zel kartlar
                    for (let i = 0; i < 2; i++) {
                        values.slice(1).forEach(value => {
                            this.cards.push(new Card(color, value));
                        });
                    }
                });
                
                // Wild cards (4 wild, 4 wildDraw4)
                for (let i = 0; i < 4; i++) {
                    this.cards.push(new Card("black", "wild"));
                    this.cards.push(new Card("black", "wildDraw4"));
                }
            }
            
            shuffle() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }
            
            deal(numCards) {
                return this.cards.splice(0, numCards);
            }
            
            draw() {
                return this.cards.length > 0 ? this.cards.pop() : null;
            }
        }

            // Render your cards
            if (gameState.hands && gameState.hands[currentUserId]) {
                gameState.hands[currentUserId].forEach((card, index) => {
                    const cardEl = document.createElement("div");
                    cardEl.className = `card ${card.color}`;
                    cardEl.dataset.color = card.color;

                    yourCardsContainer.appendChild(cardEl);

            // Render opponents
            gameState.players.filter(p => p !== currentUserId).forEach((opponentId, index) => {

                opponentDiv.innerHTML = `

                const opponentCardsContainer = opponentDiv.querySelector('.opponent-cards');

            if (!gameState.discardPile || gameState.discardPile.length === 0) return true;
            
            const topCard = gameState.discardPile[gameState.discardPile.length - 1];
            
            // Wild cards can always be played

        async function playCard(cardIndex) {
            if (!isMyTurn()) {
                showMessage("≈ûu anda senin sƒ±ran deƒüil!", 'error');
                return;
            }

            if (gameState.status !== 'playing') {
                showMessage("Oyun hen√ºz ba≈ülamadƒ±!", 'error');
                return;
            }

            const card = gameState.hands[currentUserId][cardIndex];
            if (!canPlayCard(card)) {
                showMessage("Bu kartƒ± oynayamazsƒ±n!", 'error');
                return;
            }

            try {
                // Remove card from hand and add to discard pile
                const newHand = [...gameState.hands[currentUserId]];
                const playedCard = newHand.splice(cardIndex, 1)[0];
                
                const newDiscardPile = [...gameState.discardPile, playedCard];
                const newHands = { 
                    ...gameState.hands, 
                    [currentUserId]: newHand 
                };

                // Calculate next player
                let nextPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                
                // Handle special cards
                let skipNext = false;
                if (playedCard.value === 'skip') {
                    skipNext = true;
                } else if (playedCard.value === 'reverse') {
                    // For 2 players, reverse acts like skip
                    if (gameState.players.length === 2) {
                        skipNext = true;
                    } else {
                        // Reverse the order - this is simplified, full implementation would track direction
                        skipNext = true;
                    }
                } else if (playedCard.value === 'draw2') {
                    // Next player draws 2 cards and loses turn
                    const nextPlayerId = gameState.players[nextPlayerIndex];
                    const nextPlayerHand = [...gameState.hands[nextPlayerId]];
                    
                    // Draw 2 cards for next player
                    const newDeck = [...gameState.deck];
                    for (let i = 0; i < 2 && newDeck.length > 0; i++) {
                        const drawnCard = newDeck.pop();
                        if (drawnCard) nextPlayerHand.push(drawnCard);
                    }
                    
                    newHands[nextPlayerId] = nextPlayerHand;
                    gameState.deck = newDeck;
                    skipNext = true;
                }

                if (skipNext) {
                    nextPlayerIndex = (nextPlayerIndex + 1) % gameState.players.length;
                }

                const updateData = {
                    hands: newHands,
                    discard_pile: newDiscardPile,
                    current_player_index: nextPlayerIndex,
                    deck: gameState.deck
                };

                const { error } = await supabaseClient
                    .from('games')
                    .update(updateData)
                    .eq('id', currentGameId);

                if (error) {
                    console.error('Play card error:', error);
                    showMessage("Kart oynama hatasƒ±: " + error.message, 'error');
                    return;
                }

                // Check for win
                if (newHand.length === 0) {
                    showMessage("üéâ Tebrikler! Kazandƒ±nƒ±z!", 'success');
                    // Update game status to finished
                    await supabaseClient
                        .from('games')
                        .update({ status: 'finished', winner: currentUserId })
                        .eq('id', currentGameId);
                } else if (newHand.length === 1) {
                    showMessage("üî• UNO! Son kartƒ±n!", 'info');
                }

            } catch (error) {
                console.error('Play card error:', error);
                showMessage("Kart oynama hatasƒ±: " + error.message, 'error');
            }
        }

                    let newCurrentPlayerIndex = gameState.currentPlayerIndex;

                    const updateData = {

                        player_count: newPlayers.length,
                        current_player_index: newCurrentPlayerIndex

            e.target.value = e.target.value.toUpperCase();
        });

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeAuth);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (gameSubscription) {
                gameSubscription.unsubscribe();
            }
        });
    </script>
</body>
</html>
