<script>

  let isAIChatOpen = false;
  
  function toggleAIChat() {

    isAIChatOpen = !isAIChatOpen;

  function handleAIKeyPress(event) {

  function sendAIMessage() {
    const input = document.getElementById('ai-input');
    const message = input.value.trim();
    
    if (message === '') return;
    
    // KullanÄ±cÄ± mesajÄ±nÄ± ekle
    addMessage(message, 'user');
    input.value = '';
    
    // Yapay zeka yanÄ±tÄ± iÃ§in bekleme gÃ¶ster
    showTypingIndicator();
    
    // Yapay zeka yanÄ±tÄ±nÄ± simÃ¼le et (gerÃ§ek uygulamada API Ã§aÄŸrÄ±sÄ± yapÄ±lÄ±r)
    setTimeout(() => {
      hideTypingIndicator();
      const aiResponse = generateAIResponse(message);
      addMessage(aiResponse, 'bot');
    }, 1000);
  }
  
  function addMessage(text, sender) {
    const messagesContainer = document.getElementById('ai-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    const paragraph = document.createElement('p');
    paragraph.textContent = text;
    
    contentDiv.appendChild(paragraph);
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);
    
    // Scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
  
  function showTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'typing-indicator';
    indicator.id = 'typing-indicator';
    indicator.textContent = 'YanÄ±t yazÄ±lÄ±yor...';
    document.getElementById('ai-messages').appendChild(indicator);
    
    // Scroll to bottom
    const messagesContainer = document.getElementById('ai-messages');
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
  
  function hideTypingIndicator() {
    const indicator = document.getElementById('typing-indicator');
    if (indicator) {
      indicator.remove();
    }
  }

        return "Sualp Kula hakkÄ±nda daha fazla bilgi almak iÃ§in 'Sualp Kula kimdir?' ÅŸeklinde sorabilirsiniz.";
      }
    }
    
    // Ders notlarÄ± hakkÄ±nda sorular
    if (lowerMessage.includes('ders') || lowerMessage.includes('not')) {
      return "Ders notlarÄ±na ana menÃ¼deki 'Ders NotlarÄ±' butonundan ulaÅŸabilirsiniz. Belirli bir dersle ilgili sorunuz varsa yardÄ±mcÄ± olabilirim.";
    }
    
    // SelamlaÅŸma
    if (lowerMessage.includes('merhaba') || lowerMessage.includes('selam') || lowerMessage.includes('hey')) {
      return "Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?";
    }
    
    // TeÅŸekkÃ¼r
    if (lowerMessage.includes('teÅŸekkÃ¼r') || lowerMessage.includes('saÄŸ ol')) {

    }
    
    // Genel yanÄ±t

  }
</script>
