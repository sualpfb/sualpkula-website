<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Men√º</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-section {
      position: relative;
    }

    .profile-button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 5px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-img-small {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    #profile-box {
      position: absolute;
      top: 40px;
      right: 0;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: none;
      width: 220px;
    }

    #profile-box input, #profile-box textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      align-items: center;
    }

    .menu-buttons button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      width: 250px;
    }

    .menu-buttons button:hover {
      background-color: #b2ebf2;
    }

    #welcome-message {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }

    input[type="file"] {
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ana Men√º</h1>

    <div class="profile-section">
      <div class="profile-button" onclick="toggleProfile()">
        <img src="" id="mini-profile" class="profile-img-small" alt="üë§" />
        <span id="mini-name">Profil</span>
      </div>

      <div id="profile-box">
        <form id="profile-form">
          <input type="text" id="ad" placeholder="Ad" />
          <input type="text" id="soyad" placeholder="Soyad" />
          <input type="text" id="uni" placeholder="√úniversite-B√∂l√ºm" />
          <textarea id="hobiler" placeholder="Hobiler"></textarea>
          <label>Fotoƒüraf:</label>
          <input type="file" id="photo-input" accept="image/*" />
          <button type="submit">Kaydet</button>
        </form>
      </div>
    </div>
  </div>

  <h2 id="welcome-message"></h2>

  <div class="menu-buttons">
    <button onclick="window.location.href='kimdir.html'">Sualp Kula Kimdir?</button>
    <button onclick="window.location.href='ders-notlari.html'">Ders Notlarƒ±</button>
    <button onclick="window.open('https://www.youtube.com/watch?v=kIQb2x2pSkI', '_blank')">S√ºrpriz</button>
  </div>

  <script>
    function toggleProfile() {
      const box = document.getElementById("profile-box");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function showWelcome() {
      const data = JSON.parse(localStorage.getItem("userProfile"));
      if (data?.ad) {
        document.getElementById("welcome-message").textContent = `Ho≈ü geldin, ${data.ad}!`;
        document.getElementById("mini-name").textContent = data.ad;
      }

      if (data?.photo) {
        document.getElementById("mini-profile").src = data.photo;
      } else {
        document.getElementById("mini-profile").src = "https://via.placeholder.com/30";
      }
    }

    document.getElementById("profile-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const ad = document.getElementById("ad").value;
      const soyad = document.getElementById("soyad").value;
      const uni = document.getElementById("uni").value;
      const hobiler = document.getElementById("hobiler").value;

      const photoInput = document.getElementById("photo-input");
      const reader = new FileReader();

      reader.onload = function() {
        const photo = reader.result;
        const userData = { ad, soyad, uni, hobiler, photo };
        localStorage.setItem("userProfile", JSON.stringify(userData));
        showWelcome();
        toggleProfile();
      };

      if (photoInput.files[0]) {
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        const userData = { ad, soyad, uni, hobiler };
        localStorage.setItem("userProfile", JSON.stringify(userData));
        showWelcome();
        toggleProfile();
      }
    });

    window.onload = showWelcome;
  </script>
</body>
</html>
