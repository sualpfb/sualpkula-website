<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol - Sualp Kula Web Sitesi</title>
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Auth JS -->
  <script src="scripts/auth.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h1>Kayıt Ol</h1>
    <form id="register-form">
      <input type="email" id="new-username" placeholder="E-posta" required />
      <input type="password" id="new-password" placeholder="Şifre" required />
      <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten bir hesabın var mı? <a href="index.html">Giriş Yap</a></p>
  </div>
<script>
  // DevTools tespiti ve kullanıcıya uyarı
  const devtools = () => {
    const element = new Image();
    Object.defineProperty(element, 'id', {
      get: function () {
        alert("Geliştirici konsolunu açtınız. Bu sayfa koruma altındadır. İzinsiz işlem yapılması durumunda loglar alınır.");
      }
    });
    console.log(element);
  };

  setInterval(devtools, 1000);
</script>

  
</body>
</html>
